<script>
  function init(articleTitle) {
    var titleFound = false;
    if (articleTitle == null) $(".glightbox-body").hide();
    else {
      var items = '[{"title":"JsonTimeZone","headerData":{"category":"WEB","date":"17 August, 2021","tags":"#web, #json, #timezone"},"bodyData":{"content":"text content example"},"imgPaths":[{"path":"assets/img/portfolio/json_timezones_definitive.png","alt":"photo1"},{"path":"assets/img/portfolio/json_timezones_definitive.png","alt":"photo1"}]}, {"title":"JsonTZManipulation","headerData":{"category":"WEB","date":"17 August, 2021","tags":"#web, #json, #timezone"},"bodyData":{"content":"text content example"},"imgPaths":[{"path":"assets/img/portfolio/json_timezones_definitive.png","alt":"photo1"},{"path":"assets/img/portfolio/json_timezones_definitive.png","alt":"photo1"}]}]';
      var itemArray = JSON.parse(items);
      if (itemArray != null) {
        itemArray.forEach(element => {
          if (element.title == articleTitle) {
            titleFound = true;
            $("#headerCategory").text(element.headerData.category);
            $("#headerDate").text(element.headerData.date);
            $("#headerTags").text(element.headerData.tags);
            $("#bodyContent").text(element.bodyData.content);
            element.imgPaths.forEach(element => {
              $("<div>").addClass("swiper-slide").append($("<img>").attr("src", element.path).attr("alt", "alt")).appendTo("#appendDiv");
            });
          }
        });
      }
      if (!titleFound) $(".glightbox-body").hide();
      /*$.getJSON("./assets/json/blogItems.json", function (data) {
        console.log(data); 
      }).fail(function () {
        console.log("An error has occurred.");
      });*/
    }
  };



  $().ready(function () {
    $.cookie('userThemePreference') !== 'night' ? ToDayMode() : ToNightMode();
    var searchParams = new URLSearchParams(window.location.search);
    var param = searchParams.get("articleTitle");
    init(searchParams.get("articleTitle"));

  })

  $("#changeMode").click(function () {
    $("#changeMode").attr("currentMode") === "day" ? ToNightMode() : ToDayMode();
  });
</script>
